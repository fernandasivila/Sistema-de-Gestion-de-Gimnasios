<section class="row justify-content-center m-3">
    <h2 class="fw-bolder text-uppercase mb-3">ASISTENCIA</h2>
    <div class="formIngreso col-6" >
        <form class="p-3">
            <div class="mb-3">
                <input type="text" class="form-control" id="dniUser" placeholder="Ingrese DNI" [(ngModel)]="dni" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-12" *ngIf="!existMember">
                <div class="invalid-feedback-label">
                    No se encontr√≥ el socio.
                </div>
            </div>
            @if(memberFound){
                <div class="col-md-12 ">
                    <div class="card text-center mb-3 text-bg-light" style="width: 22rem;">
                        <div class="card-body p-5">
                        <h5 class="card-title">{{member.personalInformation.firstName}} {{member.personalInformation.lastName}}</h5>
                        <h6 class="card-subtitle mb-2 text-body-success">Vencimiento de Cuota: 2024-07-17</h6>
                        <p class="card-text">{{member.state}}</p>
                        </div>
                    </div>
                </div>
            }
            <div class="p-3 d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary"(click)="getMember()" >Buscar</button>
            </div>
            
        </form>
    </div>
    <div class="col-6">

    </div>
</section>
