<!-- Modal -->
<div class="modal fade" id="routineCreator" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Rutina Creada</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">Nombre de la rutina</label>
                    <input type="text" [(ngModel)]="nameRoutine" >
                </div>
                <div class="table-responsive">
                    <table class="table table-striped-columns table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Ejercicio</th>
                                <th scope="col" class="col-form">Sets</th>
                                <th scope="col" class="col-form">Rep.</th>
                                <th scope="col" class="col-actions">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let ejercicio of routine, let i = index">
                                <td scope="row">{{ejercicio.name}}</td>
                                <td class="text-center">
                                        {{ejercicio.set}}</td>
                                <td class="text-center">
                                        {{ejercicio.rep}}</td>
                                <td>
                                    <div class="d-flex gap-2 justify-content-center">
                                        <button type="button" name="" id="" class="btn btn-danger" (click)="borrarEjercicio(i)" >
                                            Borrar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="createRoutine()" >Guardar Rutina</button>
            </div>
        </div>
    </div>
</div>
